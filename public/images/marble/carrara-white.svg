<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Marble texture pattern with subtle gray veining -->
    <pattern id="carrara-pattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <rect width="200" height="200" fill="#f5f5f5"/>
      
      <!-- Subtle veining -->
      <path d="M0,100 Q50,80 100,110 Q150,130 200,90" fill="none" stroke="#e0e0e0" stroke-width="2" opacity="0.7"/>
      <path d="M20,50 Q70,70 120,40 Q170,20 220,60" fill="none" stroke="#d9d9d9" stroke-width="1.5" opacity="0.5"/>
      <path d="M0,150 Q40,180 80,130 Q120,110 180,140 Q220,170 250,130" fill="none" stroke="#e6e6e6" stroke-width="2" opacity="0.6"/>
      <path d="M150,0 Q130,40 170,80 Q190,120 150,160 Q130,200 170,240" fill="none" stroke="#d0d0d0" stroke-width="1" opacity="0.4"/>
      
      <!-- Additional subtle texture elements -->
      <circle cx="30" cy="30" r="5" fill="#e9e9e9" opacity="0.3"/>
      <circle cx="130" cy="90" r="3" fill="#dadada" opacity="0.2"/>
      <circle cx="180" cy="140" r="4" fill="#e6e6e6" opacity="0.3"/>
      <circle cx="70" cy="170" r="6" fill="#e0e0e0" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f8f8"/>
  
  <!-- Marble slab with subtle shadow -->
  <rect x="50" y="50" width="700" height="500" rx="5" ry="5" fill="url(#carrara-pattern)" stroke="#e0e0e0" stroke-width="1" filter="drop-shadow(0px 10px 10px rgba(0,0,0,0.1))"/>
  
  <!-- Highlight to give depth -->
  <rect x="70" y="70" width="660" height="460" rx="2" ry="2" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Product name -->
  <text x="400" y="550" font-family="serif" font-size="24" text-anchor="middle" fill="#555555">Carrara White</text>
  <text x="400" y="575" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#888888">Premium Italian Marble</text>
</svg>