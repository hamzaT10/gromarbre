<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Marble texture pattern with dramatic gold veining -->
    <pattern id="calacatta-pattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <rect width="200" height="200" fill="#fcfcfc"/>
      
      <!-- Rich gold veining -->
      <path d="M0,90 Q30,110 70,80 Q100,60 130,90 Q160,120 200,100" fill="none" stroke="#e3ca7c" stroke-width="3" stroke-linecap="round"/>
      <path d="M20,30 Q50,10 90,40 Q130,70 170,50 Q210,30 250,60" fill="none" stroke="#d1b35b" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
      <path d="M180,0 Q160,40 200,80 Q240,120 190,170" fill="none" stroke="#c4a53e" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
      <path d="M0,150 Q40,180 80,160 Q120,140 150,180 Q180,210 220,190" fill="none" stroke="#e8d694" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
      
      <!-- Additional gold accents -->
      <ellipse cx="40" cy="60" rx="8" ry="3" fill="#e3ca7c" opacity="0.3" transform="rotate(30 40 60)"/>
      <ellipse cx="120" cy="100" rx="10" ry="4" fill="#d1b35b" opacity="0.3" transform="rotate(-15 120 100)"/>
      <ellipse cx="180" cy="150" rx="7" ry="3" fill="#e8d694" opacity="0.2" transform="rotate(45 180 150)"/>
      <ellipse cx="70" cy="170" rx="9" ry="4" fill="#c4a53e" opacity="0.25" transform="rotate(-30 70 170)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#faf9f7"/>
  
  <!-- Marble slab with subtle shadow -->
  <rect x="50" y="50" width="700" height="500" rx="5" ry="5" fill="url(#calacatta-pattern)" stroke="#e0e0e0" stroke-width="1" filter="drop-shadow(0px 10px 10px rgba(0,0,0,0.1))"/>
  
  <!-- Highlight to give depth -->
  <rect x="70" y="70" width="660" height="460" rx="2" ry="2" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Product name -->
  <text x="400" y="550" font-family="serif" font-size="24" text-anchor="middle" fill="#555555">Calacatta Gold</text>
  <text x="400" y="575" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#888888">Luxury Italian Marble</text>
</svg>